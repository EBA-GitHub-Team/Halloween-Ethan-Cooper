<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Phantom Phactory: Tickets</title>
		<link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="files/favicon.ico">
		<meta charset="utf-8">
		<script src="mobileCheck.js"></script>
        <script src="formSubmit.js"></script>
	</head>
	
	<body>
        <div id="header">
            <a href="index.html"><img src="files/logo.png" alt="Logo"></a>
        </div>
        
        <div id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="newsletter.html">Newsletter</a></li>
            </ul>
        </div>
        
        <div id="main">
			<h2>Purchase <strong>Tickets</strong>!</h2>

            <p id='errForm' style="color: red; text-align: center; font-size: 10px;"></p>
            <form>
                <label for="cardholder">Cardholder Name:</label><br>
                <input id="cardholder" name="cardholder" type="text" value=""><br>
                <label for="cardnum">Card Number:</label><br>
                <input id="cardnum" name="cardnum" type="number"></input><br>
                <label for="expiry">Expiration Date:</label><br>
                <input id="expiry" name="expiry" type="text"></input><br>
                <label for="security">Security Code:</label><br>
                <input type="number" id="security" name="security"></input><br><br>
                <label for="amount">Ticket Quantity:</label><br>
                <input type="number" id="amount" name="amount"></input><br>
                <input id="submit" name="submit" type="button" value="Review Order" onclick="submitForm('payment', this.form)"></input>
            </form>
        </div>
        
        <div id="footer">
            <p>Property of EthanBlaisAlarms<br>&copy; Copyright EthanBlaisAlarms 2023<br>All Rights Reserved</p>
            <p><a href="copyright.html">Click for copyright information.</a></p>
        </div>

        <script>
			const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('cardholder').setAttribute('value', urlParams.get('name'));
        </script>
	</body>
</html>
